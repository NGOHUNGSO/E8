<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Street Fighters CRUD</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 700px; margin: auto; }
    input, button { margin: 5px 0; padding: 8px; width: 100%; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background-color: #f2f2f2; }
    .form-section { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>üìã Qu·∫£n l√Ω V√µ Sƒ© Street Fighter</h1>

  <div class="form-section">
    <input type="text" id="name" placeholder="T√™n v√µ sƒ©">
    <input type="text" id="ultimate" placeholder="Chi√™u cu·ªëi">
    <button onclick="addCharacter()">‚ûï Th√™m nh√¢n v·∫≠t</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>T√™n</th>
        <th>Chi√™u cu·ªëi</th>
      </tr>
    </thead>
    <tbody id="characterList"></tbody>
  </table>

  <script>
    // G·ªçi API l·∫•y danh s√°ch nh√¢n v·∫≠t
    async function fetchCharacters() {
      const res = await fetch('/characters');
      const data = await res.json();
      const table = document.getElementById('characterList');
      table.innerHTML = '';
      data.forEach(c => {
        table.innerHTML += `<tr><td>${c.name}</td><td>${c.ultimate}</td></tr>`;
      });
    }

    // G·ªçi API th√™m nh√¢n v·∫≠t m·ªõi
    async function addCharacter() {
      const name = document.getElementById('name').value.trim();
      const ultimate = document.getElementById('ultimate').value.trim();
      if (!name || !ultimate) return alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!");

      const res = await fetch('/characters', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, ultimate })
      });

      if (res.ok) {
        document.getElementById('name').value = '';
        document.getElementById('ultimate').value = '';
        fetchCharacters(); // load l·∫°i danh s√°ch
      } else {
        const err = await res.json();
        alert("‚ùå L·ªói: " + err.error);
      }
    }

    fetchCharacters();
  </script>
</body>
</html>
